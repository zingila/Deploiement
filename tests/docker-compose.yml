version: '3.9'
services:
  my_debian:
    image: bzingila/authentification:latest
    container_name: my_container_authentification
    depends_on:
      - fastapi
    networks:
      - my_network
    environment:
      - LOG=1
  fastapi:
    image: bzingila/api:latest
    container_name: my_container_fastapi
    ports:
      - "8000:8000"
    networks:
      - my_network
networks:
  my_network:
