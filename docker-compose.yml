app:
  build: .
  command: python -u app.py
  ports:
    - "5000:5000"
  volumes:
    - .:/app
  links:
    - db
db:
  image: mongo:latest
  hostname: test_mongodb
  environment:
    - MONGO_INITDB_DATABASE=projet
    - MONGO_INITDB_ROOT_USERNAME=myUserAdmin
    - MONGO_INITDB_ROOT_PASSWORD=abc123
  ports:
    - 27017:27017
